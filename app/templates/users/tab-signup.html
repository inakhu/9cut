<form ng-submit="HTSsignupForm()">
	<!--<div class="tabs-striped  tabs-background-positive tabs-color-light">
		<div class="tabs tabs-icon-top">
			<a class="tab-item " href="#/login"><i class="icon ion-unlocked"></i> Login </a>
			<a class="tab-item active" href="#/signup"> <i class="icon ion-person"></i> Sing Up </a>
		</div>

	<ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
		<ion-content class="padding">
			<!--<div ng-if="user_sign=='On'">-->
			<div class="row responsive-sm">
				<div class="col">

					<div class=" text-center ui-gradient-deepblue padding">
						<img class="avatar-account" ng-src="app/assets/images/logo.png">
					</div>
					<h5 class="text-center light">Sign Up</h5>
					<div class="list list-inset removePM">

						<input type="hidden" ng-model="data.user_position" name="user_position">

						<label class="item item-input">
							<input type="text" ng-model="data.name" name="name" placeholder="Full Name">
						</label>

						<label class="item item-input">
							<input type="email" ng-model="data.email" name="email" placeholder="Email Address" ng-minlength="5">
							<p class="errormsg">{{emailexist}}</p>
						</label>

						<label class="item item-input">
							<input type="text" ng-model="data.phone" name="phone" placeholder="Phone Number">
						</label>

						<!--<label class="item item-input">
                            <input type="text" ng-model="data.username" name="username" placeholder="Username" ng-minlength="5">
                            <p class="errormsg">{{userexist}} {{vcheck}}</p>
                        </label>-->

						<label class="item item-input">
							<input type="password" ng-model="data.password" name="password" placeholder="Enter your PIN">
						</label>

						<!--<label class="item item-input">
                            <input type="password" ng-model="data.password2" name="password2" placeholder="Confirm Password">
                            <p class="errormsg">{{errorPwd}} {{errorShort}}</p>
                        </label>-->

					</div>

					<div class="loginButton"><button class="button ion-person button-block button-calm"> Register </button>  </div>
				</div>
			</div>
			<div class="row padding removePM">
				<div class="col">
					<button class="button  button-border button-block button-light" ui-sref="login">
						I already have an account
					</button>
				</div>
			</div>

		</ion-content>
	</ion-view>
</form>
